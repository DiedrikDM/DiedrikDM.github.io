--- 
layout: layout 
title: Blog by Diedrik De Mits 
---

<section class="posts">
    <h1>Recent Posts</h1>
    {% for post in site.posts offset: 0 limit: 5  %}
        <article>
            <header>
                <img class="avatar" src="{% post.authoravatar %}" />
                <h1 class="article-title">{% post.title %}</h1>
                <h2 class="metadata">Written by <a href="{% post.authorurl %}">{% post.author %}</a></h2>
            </header>

            <div class="article-content">{% post.description %}</div>
        </article>
    {% endfor %}
    
</section>
